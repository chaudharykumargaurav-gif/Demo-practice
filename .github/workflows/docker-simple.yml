name: Simple Docker Build and Push

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/minimal-springboot:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/minimal-springboot:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/minimal-springboot:latest ${{ secrets.DOCKERHUB_USERNAME }}/minimal-springboot:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/minimal-springboot:${{ github.sha }}

